<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <hr>
    <Form>
        <label for="first_Name">First Name</label>
        <input type="text" name="first_Name" id="first_Name">
        <br>
        <label for="last_Name">Last Name</label>
        <input type="text" name="last_Name" id="last_Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="Email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="pwconfirmation">PW Confirm</label>
        <input type="password" name="pwconfirmation" id="pwconfirmation">
        <br>
        <label for="birthday">Birthday</label>
       <input type="date" name="birthday" id="birthday">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="female" id="female">
        <label for="other">Other</label>
        <input type="radio" name="other" id="other">
        <br>
        <label for="about_Me">A short description about yourself.</label>
        <br>
        <textarea name="about_Me" id="about_Me" cols="50" rows="5"></textarea>
        <br>
        <label for="fav_Lang">Favorite Language</label>
        <select name="fav_Lang" id="fav_lang">
            <option value="html">Html</option>
            <option value="css">CSS</option>
            <option value="java">JavaScript</option>
            <option value="jquery">JQuery</option>
        </select>
        <hr>
        <input type="submit" value="submit">
   </Form>
</body>
</html>
